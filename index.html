<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Masuk dan Daftar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e); /* Warna background pelangi */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e); /* Warna background pelangi */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            position: relative;
            transition: all 0.6s ease-in-out;
        }
        .illustration {
            background-color: #6a1b9a;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            width: 100%;
        }
        .illustration img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .form-container {
            display: flex;
            width: 200%;
            transition: all 0.6s ease-in-out;
        }
        .form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 50%;
            text-align: center;
            transition: transform 0.6s ease-in-out;
        }
        .login-form {
            transform: translateX(0%);
        }
        .register-form {
            transform: translateX(100%);
        }
        .container.switch-mode .login-form {
            transform: translateX(-100%);
        }
        .container.switch-mode .register-form {
            transform: translateX(-100%);
        }
        .form h2 {
            margin-bottom: 20px;
        }
        .form input[type="text"], .form input[type="password"], .form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .form input[type="submit"]:hover {
            background-color: #218838;
        }
        .toggle-btn {
            background-color: transparent;
            border: none;
            color: #6a1b9a;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .illustration {
                width: 50%;
            }
            .form-container {
                width: 100%;
                display: flex;
                flex-direction: row;
            }
            .form {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="illustration">
            <img src="logo-untirta.png" alt="Logo Untirta"> <!-- Path relatif ke file logo -->
            <h1>SELAMAT DATANG</h1>
        </div>
        <div class="form-container">
            <div class="form login-form">
                <h2>Masuk</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Nama Pengguna" required>
                    <input type="password" id="loginPassword" placeholder="Kata Sandi" required>
                    <a href="#" class="forgot-password">Lupa Kata Sandi?</a>
                    <input type="submit" value="MASUK">
                </form>
                <p id="loginMessage"></p>
                <button class="toggle-btn" onclick="toggleForm()">Belum punya akun? Daftar</button>
            </div>
            <div class="form register-form">
                <h2>Daftar</h2>
                <form id="registerForm">
                    <input type="text" id="registerUsername" placeholder="Nama Pengguna" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Kata Sandi" required>
                    <input type="submit" value="DAFTAR">
                </form>
                <p id="registerMessage"></p>
                <button class="toggle-btn" onclick="toggleForm()">Sudah punya akun? Masuk</button>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('container').classList.toggle('switch-mode');
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            if (username === 'user' && password === 'pass') {
                document.getElementById('loginMessage').textContent = 'Berhasil masuk!';
                document.getElementById('loginMessage').style.color = 'green';
            } else {
                document.getElementById('loginMessage').textContent = 'Nama pengguna atau kata sandi salah.';
                document.getElementById('loginMessage').style.color = 'red';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('registerUsername').value;
            var email = document.getElementById('registerEmail').value;
            var password = document.getElementById('registerPassword').value;

            if (username && email && password) {
                document.getElementById('registerMessage').textContent = 'Pendaftaran berhasil!';
                document.getElementById('registerMessage').style.color = 'green';
            } else {
                document.getElementById('registerMessage').textContent = 'Mohon isi semua bidang.';
                document.getElementById('registerMessage').style.color = 'red';
            }
        });
    </script>
</body>
</html>
